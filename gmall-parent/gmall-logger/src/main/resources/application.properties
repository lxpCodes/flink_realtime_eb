

server.port=8081

#============== kafka ===================
# 指定kafka 代理地址，可以多个
#spring.kafka.bootstrap-servers=hadoop202:9092
spring.kafka.bootstrap-servers=192.168.3.67:9092

# 指定消息key和消息体的编解码方式
